<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>     
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700' rel='stylesheet' type='text/css'/>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://maps.google.com/maps/api/js?libraries=places" defer></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="js/vendor/ngAutocomplete.js"></script>
</head>
<body ng-app="MyApp" >
    <nav>
        <h1> Sample Project </h1>
        <div id="searchBar" ng-controller="searchController">
            <div id="showButton" ng-click="show()">
                {{showt}}  
            </div>
            <div id="searchForm" ng-show="showForm">
                <form class="input-group" ng-submit="search()">
                    <!--<input type="text" class="form-control" placeholder="destination?" ng-model="dest">-->
                    <input type="text" placeholder="destination?" ng-autocomplete ng-model="address" options="options" details="details"/>
                    <button class="btn btn-default" type="submit" id="searchB">SEARCH</button>
                </form>
            </div>
        </div>    
    </nav>
    <div id="container">
        <div ui-view></div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers-->
    <script src="js/controllers/firstpageController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/resultController.js"></script>

    <!-- Directives -->

    <!-- Factories/Services -->
    <script src="js/factories/listFactory.js"></script>
    <script src="js/factories/changeDestFactory.js"></script>
</body>
</html>
